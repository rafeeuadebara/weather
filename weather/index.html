<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/b0a54fae64.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="app-wrap">
      <h2 class="weatherapp">Weather-App</h2>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="input"
          placeholder="search your city..."
        />
      </header>
    </div>

    <main>
      <section class="state">
        <div class="state2"></div>
        <div class="date"></div>
      </section>

      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
